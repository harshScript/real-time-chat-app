<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input class="iii" name="message" type="text" placeholder="message..." required autocomplete="off" />
            <button id="hhh">Send</button>
          </form>

          <button id="send-location">Send Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p><span class="message__name">{{username}}</span> <span class="message_meta">{{createdAt}} - </span></p>
        <p id="ggg">{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p><span class="message__name">{{username}}</span> <span class="message_meta">{{createdAt}} - </span></p>
        <p>
          <a href="{{url}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h1 class="room-title">{{room}}</h1>
      <h1 class="list-title">Users ğŸ‘‡</h1>
      <ul class="users">
        {{#users}}
          <li> <span>ğŸ”¸</span>{{username}}</li>
        {{/users}}

      </ul>
    </script>

    <!-- client side library of socketio  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
